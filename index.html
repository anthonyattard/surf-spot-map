<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Surf Spot Map</title>
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!-- Simple Sidebar CSS -->
  <link rel="stylesheet" href="css/simple-sidebar.css">

  <!-- Surf Spot Map Custom CSS -->
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
              Surf Spot Map
          </a>
        </li>
        <p>
          <input class="input-text" data-bind="textInput: searchInput" type="text" placeholder="Surf spot">
          <input class="input-button" type="button" value="Filter">
        </p>
        <!-- ko foreach: myLocationsFilter -->
        <li>
          <a href= "#" data-bind="text: title, click: $parent.showItemInfo"></a>
        </li>
        <!-- /ko -->
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->
    
    <div id="map">
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <div class="container-fluid">
        <a href="#menu-toggle" class="btn btn-secondary btn-sm" id="menu-toggle">Tog</a>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"

  <!-- Menu Toggle Script -->
  <script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
    $("#map").toggleClass("toggled");
  });
  </script>


  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyHSDq3CI_hgyFcHGSX4fEIAG7aLfTnoo&callback=initApp"

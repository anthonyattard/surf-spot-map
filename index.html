<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Surf Spot Map</title>
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!-- Simple Sidebar CSS -->
  <link rel="stylesheet" href="css/simple-sidebar.css">

  <!-- Surf Spot Map Custom CSS -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
              Surf Spot Map
          </a>
        </li>
        <li>
          <input class="input-text" data-bind="textInput: searchInput" type="text" placeholder="Search spots...">
        </li>
        <!-- ko foreach: myLocationsFilter -->
        <li>
          <a href= "#" data-bind="text: title, click: $parent.showItemInfo"></a>
        </li>
        <!-- /ko -->
        <li>
          <img src="img/foursquare.png" class="img-fluid attribution">
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->
    
    <div id="map">
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <div class="container-fluid">
        <a data-bind="click: toggleMenu" class="btn btn-secondary btn-sm">&#9776;</a>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="js/libs/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyHSDq3CI_hgyFcHGSX4fEIAG7aLfTnoo&callback=initApp"
    onerror="googleMapsError()">
  </script>
</body>
</html>

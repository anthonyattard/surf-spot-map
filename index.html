<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Surf Spot Locator</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <div class="col-sm-12">
      <h1>Surf Spot Map</h1>
      <input data-bind="textInput: searchInput" id="list-filter-text" type="text" placeholder="Surf spot">
      <input id="list-filter-btn" type="button" value="Filter">
      <ul id="list" data-bind="foreach: myLocationsFilter">
        <li data-bind="text: title, click: $parent.titleHandler"></li>
      </ul>
    </div>
  </div>
  <div id="map"></div>

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/knockout.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyHSDq3CI_hgyFcHGSX4fEIAG7aLfTnoo&callback=initApp"
    onerror="googleMapsError()">
  </script>
  <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Surf Spot Map</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container-full">
    <div class="list-view">
      <div class="row title">
        <h1>Surf Spot Map</h1>
      </div>
      <div class="row">
        <input class="input-text" data-bind="textInput: searchInput" type="text" placeholder="Surf spot">
        <input class="input-button" type="button" value="Filter">
      </div>
      <div class="row">
        <ul class="item-list" data-bind="foreach: myLocationsFilter">
          <li data-bind="text: title, click: $parent.showItemInfo"></li>
        </ul>
      </div>
      <div class="row attribution">
        <img src="img/foursquare.png" class="img-responsive">
      </div>
    </div>

    <div id="map">
    </div>
  </div>

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyHSDq3CI_hgyFcHGSX4fEIAG7aLfTnoo&callback=initApp"
    onerror="googleMapsError()">
  </script>
</body>
</html>
